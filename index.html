<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - log in or sign up | Class 23 | Project 05 by Online Course</title>
  <link rel="shortcut icon" href="facebook.png" type="image/x-icon">

  <!-- Main stylesheet CSS file -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- Site header area start -->
  <header id="header-area">
    <div class="container">

      <!-- Logo area -->
      <div class="logo-area">
        <a href="index.html">facebook</a>
      </div>

      <!-- Login area -->
      <form action="#" class="login-area">

        <!-- Email or phone field -->
        <div class="field">
          <label for="email-or-phone">email or phone</label>
          <input type="text" id="email-or-phone">
          <input type="checkbox" id="keep">
          <label for="keep">keep me logged in</label>
        </div>

        <!-- Password field -->
        <div class="field">
          <label for="password">password</label>
          <input type="password" id="password">
          <a href="#">forgotten account?</a>
        </div>

        <!-- Login field -->
        <div class="field">
          <input type="submit" value="log in">
        </div>

      </form>

    </div>
  </header>
  <!-- Site header area end -->

</body>

</html>
